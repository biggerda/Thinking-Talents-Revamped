<div id="thinking-talents-main">
  <h1>Team Map</h1>
  <app-team-chart
    (addPlayerEmitter)="addTeammate()"
    (viewPlayerEmitter)="viewTeammate($event)"
    (updatePlayerEmitter)="updateTeammate($event)"
    (updateTeamEmitter)="updateTeam($event)"
    [teammates]="teammates">
  </app-team-chart>
  <app-skills-popup
    (skillsPopupEmitter)="toggleSkillsPopup($event)"
    (addTeammatetoChartEmitter)="addTeammatetoChart($event)"
    [updatedTeammate]="updatedTeammate"
    [isAddingTeammate]="addNewTeammate"
    *ngIf="toggleSkills">
  </app-skills-popup>
  <app-display-teammate
    (displayTeammatePopupEmitter)="toggleDisplayTeammatePopup($event)"
    [teammate]="displayedTeammate"
    *ngIf="toggleDisplayTeammate"
  >
  </app-display-teammate>
</div>
<div id="screen-dimmer" *ngIf="toggleSkills"></div>
