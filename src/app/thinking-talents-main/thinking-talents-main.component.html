<div id="thinking-talents-main">
  <h1>Team Map</h1>

  <mat-checkbox
    id="team-name-checkbox"
    type="checkbox"
    (change)="toggleTeamNameInput()">
    Team Name?
  </mat-checkbox>
  <input
    matInput
    id="team-name-input"
    type="text"
    [(ngModel)]="teamName"
    placeholder="Team Name"
    *ngIf="!disableTeamNameInput">

  <app-team-chart
    (addPlayerEmitter)="addTeammate()"
    (viewPlayerEmitter)="viewTeammate($event)"
    (updatePlayerEmitter)="updateTeammate($event)"
    (updateTeamEmitter)="updateTeam($event)"
    (generateTeamMap)="generateMap()"
    (resetTeamEmitter)="resetTeam()"
    [teammates]="teammates">
  </app-team-chart>
  <app-skills-popup
    (skillsPopupEmitter)="toggleSkillsPopup($event)"
    (addTeammatetoChartEmitter)="addTeammatetoChart($event)"
    [updatedTeammate]="updatedTeammate"
    [isAddingTeammate]="addNewTeammate"
    *ngIf="toggleSkills">
  </app-skills-popup>
</div>

<app-team-map
  [team]="teamData"
  [mapData]="mapData"
  *ngIf="showMap">
</app-team-map>

<div id="screen-dimmer" *ngIf="toggleSkills||toggleDisplayTeammate"></div>
