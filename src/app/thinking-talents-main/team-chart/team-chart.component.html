<div id="team-chart">
  <button mat-raised-button id="add-profile-button" (click)="addPerson()">Add profile</button>
  <table id="team-chart__table">
    <colgroup>
      <col style="width:21%">
      <col style="width:54%">
      <col style="width:25%">
    </colgroup>
    <tr id="team-chart__header-row">
      <th>Name</th><th>Thinking Talents</th><th>Actions</th>
    </tr>
    <tr class="team-chart__teammates greyed-out" *ngIf="teammates.length==0">
      <td>Add new profile</td>
      <td>No talents yet...</td>
      <td>N/a</td>
    </tr>
    <tr class="team-chart__teammates" *ngFor="let person of teammates; let i = index">
      <td>{{person.name}}</td>
      <td>
        <span class="talent-bubbles" *ngFor="let talent of person.talents">{{talent.name}}</span>
      </td>
      <td>
        <button mat-mini-fab class="team-chart__actions-buttons" (click)="viewPerson(person)">
          <img src="assets/images/view.svg" alt="View Person">
        </button>
        <button mat-mini-fab class="team-chart__actions-buttons" (click)="editPerson(i, person)">
          <img src="assets/images/edit.svg" alt="Edit Person">
        </button>
        <button mat-mini-fab class="team-chart__actions-buttons" (click)="removePerson(person.name)">
          <img src="assets/images/remove.svg" alt="Remove Person from list">
        </button>
      </td>
    </tr>
  </table>
</div>
